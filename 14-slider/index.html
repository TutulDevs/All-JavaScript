<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Slider</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="slider-container">
            <div class="slide">
                <img src="img/2.jpg" class="slide-img" alt="slide image" />
                <h1>1</h1>
            </div>

            <div class="slide">
                <h1>2</h1>
            </div>

            <div class="slide">
                <h1>3</h1>
            </div>

            <div class="slide">
                <div>
                    <img
                        src="img/person-1.jpeg"
                        class="person-img"
                        alt="slide image"
                    />
                    <h4>Jane Doe</h4>
                    <h1>4</h1>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button type="button" class="prevBtn">prev</button>

            <button type="button" class="nextBtn">next</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
