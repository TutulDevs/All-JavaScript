<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Video Player</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="player">
                <video class="player__video viewer" src="vid.mp4"></video>

                <div class="player__controls">
                    <div class="progress">
                        <div class="progress__filled"></div>
                    </div>

                    <button class="player__button toggle" title="Toggle Play">
                        ▶
                    </button>

                    <input
                        type="range"
                        name="volume"
                        class="player__slider"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0.5"
                    />

                    <input
                        type="range"
                        name="playbackRate"
                        class="player__slider"
                        min="0.5"
                        max="2"
                        step="0.1"
                        value="1"
                    />

                    <button data-skip="-10" class="player__button backward">
                        « 10s
                    </button>

                    <button data-skip="25" class="player__button forward">
                        25s »
                    </button>
                </div>
            </div>
        </main>

        <p
            class="credit"
            style="font-size: 1.5rem; padding: 1rem; text-align: center"
        >
            This project is inspired by @wesbos'
            <a href="https://javascript30.com/">JavaScript30</a>. <br />

            See my other
            <a href="https://all-js.netlify.app/">JavaScript projects</a>.
        </p>

        <script src="app.js"></script>
    </body>
</html>
